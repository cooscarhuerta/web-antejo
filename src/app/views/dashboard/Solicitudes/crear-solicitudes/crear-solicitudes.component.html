<div class="main-page">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12" *ngIf="finishedLoadingApp;else loadingScreen">
            <div class="card">
                <div *ngIf="!appId; else editHeader"class="card-header">
                    <h2>Nueva Solicitud</h2>
                </div>
                <ng-template class="card-header" #editHeader>
                    <h2>Editar Solicitud</h2>
                </ng-template>
                <app-application-data [inputData]="data" [inputAppId]="appId" (dataRefresher)="refreshAppData($event)" ></app-application-data>
            </div>
        </div>
        <ng-template #loadingScreen>
            <img style="width:100%;" src="assets/img/dualLoading.svg">
        </ng-template>
    </div>
</div>
