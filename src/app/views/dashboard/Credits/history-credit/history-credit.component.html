<div class="main-page">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12" *ngIf="dataFinishedLoading;else loadingScreen">
            <div class="card">
                <div class="card-header">
                    <h2>Creditos</h2>
                </div><br>
                <div id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="card" *ngFor="let credit of creditsArray;index as i" #group>
                      <div class="card-header" role="tab" id="heading{{i}}">
                        <h5 class="mb-0">
                          <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="true" aria-controls="collapse">
                            Nombre del proyecto: {{credit.todo}}
                          </a>
                        </h5>
                      </div>
      
                      <div id="collapse{{i}}" class="collapse" role="tabpanel" aria-labelledby="heading">
      
      
                        <div class="card-block col-sm-6 col-md-6 col-lg-6" style="float:left;">
                          <div class="card-block">
                            <div>
                                Cantidad: {{!credit.currency?$:''}}{{credit.amount}} {{credit.currency}}
                            </div>
                            <div>
                                Fecha de inicio: {{credit.startdate}}
                            </div>
                            <div>
                                Fecha limite: {{credit.enddate}}
                            </div>
                            <div>
                                {{credit.todo}}
                            </div>
                          </div>
                        </div>
                        <div class="card-block col-sm-3 col-md-3 col-lg-3" style="float:left;">
                            <button class="btn btn-info btn-lg">
                              Ver detalles
                            </button>
      
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            
        </div>
        <ng-template #loadingScreen>
          <img style="width:100%;" src="assets/img/dualLoading.svg">
        </ng-template>
    </div>
</div>
