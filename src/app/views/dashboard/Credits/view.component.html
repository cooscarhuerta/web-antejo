<div class="main-page">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2>Creditos</h2>
                </div><br>
                <accordion>
                    <accordion-group *ngFor="let item of strArray" #group>
                        <div accordion-heading>
                            Nombre del proyecto: {{item}}
                            <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>
                        </div>
                        <app-section-credits [creditType]="item"></app-section-credits>
                    </accordion-group>
                </accordion>
            </div>
        </div>
    </div>
</div>
