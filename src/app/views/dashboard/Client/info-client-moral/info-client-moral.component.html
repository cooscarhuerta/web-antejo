<div>
    <div *ngIf="dataFinishedLoading">
        <tabset>
            <tab title="Informacion de Cliente">
                <span *tabHeading>Informaci√≥n de Cliente</span>
                <app-registry-m [client]="client" (idRefresher)="refreshId($event)" class="container"></app-registry-m>
            </tab>

            <tab [disabled]="idClient==null" title="Banco">
                <span *tabHeading>Banco</span>
                <div>
                    <app-bank [inputBanksArray]="this.fullClient.banks"></app-bank>
                </div>
            </tab>

            <tab [disabled]="idClient==null" title="Archivos">
                <span *tabHeading>Archivos</span>
                <div>
                    <app-files [inputFileData]="this.fullClient.files" [fileTypes]="this.fileTypes"></app-files>
                </div>
            </tab>

            <tab [disabled]="idClient==null" title="Accionistas">
                <span *tabHeading>Accionistas</span>
                <div>
                    <app-shared-holder-m [inputSharedArray]="this.fullClient.shareholders" class="container"></app-shared-holder-m>
                </div>
            </tab>

            <tab [disabled]="idClient==null" title="Representantes">
                <span *tabHeading>Representantes</span>
                <div>
                    <app-managers-m [inputManagerArray]="this.fullClient.managers" class="container"></app-managers-m>
                </div>
            </tab>
        </tabset>
    </div>
</div>
