<tabset>
    <tab title='Registrar cuenta'>
        <span *tabHeading>Registrar una cuenta</span>

        <form (ngSubmit)="onSubmit()" #bankForm="ngForm">
            <div class="row col-sm-12">
                <div class="form-group col-sm-6">
                    <label> Banco:</label> <select #selectElem class="form-control" (change)="change(selectElem.value)" [(ngModel)]='model.idbank' name="bank">
                                              <option *ngFor='let b of modelBancos' [value]='b.id'>
                                                {{b.name}}
                                              </option>
                                          </select>
                </div>

                <div class="form-group col-sm-6">
                    <label>Tipo de Cuenta:</label>
                    <input id="accounttype" name="accounttype" class="form-control " [(ngModel)]="model.accounttype" type="text" required>
                </div>

                <div class="form-group col-sm-6">
                    <label>Numero de Cuenta:</label>
                    <input id="accountnumber" name="accountnumber" class="form-control " [(ngModel)]="model.accountnumber" type="number" required>
                </div>

                <div class="form-group col-sm-6">
                    <label>Clabe Bancaria:</label>
                    <input id="clabe" name="clabe" class="form-control " [(ngModel)]="model.clabe" type="number" required>
                </div>

                <div>
                    <button class="btn btn-default" [disabled]="!bankForm.valid" type="submit">
                                              <i class="material-icons ">Agregar Banco</i>
                                          </button>
                </div>
            </div>
        </form>

    </tab>
    <tab title='Lista de cuentas'>
        <span *tabHeading>Cuentas</span>
        <app-banks-m-section></app-banks-m-section>
    </tab>
</tabset>
