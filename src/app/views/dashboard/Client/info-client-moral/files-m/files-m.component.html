<tabset>
    <tab title="Acta Constitutiva">
        <app-addfile [fileDescriptor]="'Acta Constitutiva'" (fileEmitter)="getFile($event,'Constitutiva')"></app-addfile>
    </tab>
    <tab title="Acta Asamblea">
        <app-addfile [fileDescriptor]="'Acta Asamblea'" (fileEmitter)="getFile($event,'Asamblea')"></app-addfile> 
    </tab>
    <tab title="Extras">
        <app-addfile [fileDescriptor]="'Extras'" (fileEmitter)="getFile($event,'Extras')"></app-addfile>
    </tab>
</tabset>
