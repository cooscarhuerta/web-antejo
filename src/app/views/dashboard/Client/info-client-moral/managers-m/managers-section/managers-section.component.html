<div>
    <div class="card">
        <div id="accordion" role="tablist" aria-multiselectable="true">
            <div class="card" *ngFor="let manager of managerArray;index as i" #group>
                <div class="card-header" role="tab" id="headingM{{i}}">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseM{{i}}" aria-expanded="true" aria-controls="collapse">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> {{manager.oldname}} {{manager.oldlastname}}
                        </a>
                    </h5>
                </div>

                <div id="collapseM{{i}}" class="collapse" role="tabpanel" aria-labelledby="heading">

                    <div class="card-block">
                        <form (ngSubmit)='onUpdate()' #managerForm='ngForm'>
                            <div class="row col-sm-12">

                                <div class="form-group col-sm-6">
                                    <label>Nombre:</label>
                                    <input id="name" name="name" class="form-control" [(ngModel)]="manager.name" type="text" #name="ngModel" required>
                                    <div [hidden]="name.valid || name.pristine">
                                        <span class="text-danger">El nombre no es un campo válido</span>
                                    </div>
                                </div>

                                <div class="form-group col-sm-6">
                                    <label>Apellido(s):</label>
                                    <input id="lastname" name="lastname" class="form-control" [(ngModel)]="manager.lastname" type="text" #lastname="ngModel" required>
                                    <div [hidden]="lastname.valid || lastname.pristine">
                                        <span class="text-danger">El apellido no es un campo válido</span>
                                    </div>
                                </div>

                                <div class="form-group col-sm-6">
                                    <label>RFC:</label>
                                    <input id="rfc" name="rfc" class="form-control" [(ngModel)]="manager.rfc" pattern="{{RFCPattern}}" type="text" #rfc="ngModel" required>
                                    <div [hidden]="rfc.valid || rfc.pristine">
                                        <span class="text-danger">El RFC no es un campo válido</span>
                                    </div>
                                </div>

                                <div class="form-group col-sm-6">
                                    <label>Teléfono:</label>
                                    <input id="phone" name="phone" class="form-control" [(ngModel)]="manager.phone" type="number" #phone="ngModel" required>
                                    <div [hidden]="phone.valid || phone.pristine">
                                        <span class="text-danger">El teléfono no es un campo válido</span>
                                    </div>
                                </div>

                                <div class="form-group col-sm-12">
                                    <label>Identificación:</label>
                                    <a class="btn btn-default" href="{{this.urlDownload + manager.filepath}}" target="_blank">{{manager.filename}}</a>
                                </div>

                                <div>
                                    <button class="btn btn-default" style='margin-right:10px' [disabled]="!managerForm.valid" (click)="onUpdate(manager)" type="button">
                                                  <i class="material-icons ">Actualizar Representante</i>
                                              </button>



                                    <button class="btn btn-default " [disabled]="!managerForm.valid" (click)="onDelete(manager)" type="button" style="background-color: #d9534f;border-color: #d43f3a;">
                                                  <i class="material-icons">Eliminar Representante</i>
                                              </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingScreen>
    <img style="width:100%; " src="assets/img/dualLoading.svg ">
</ng-template>
