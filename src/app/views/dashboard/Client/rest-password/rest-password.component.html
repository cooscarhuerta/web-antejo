<div class="app">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h1>Cambio de Contraseña</h1>
                        <p class="text-muted">Actualización de Contraseña</p>
                        <form (ngSubmit)="onSubmit()" #passForm="ngForm">
                            <div class="input-group mb-3">
                                <span class="input-group-addon">@</span>
                                <input type="password" name="password" [(ngModel)]="model.oldpassword" #oldpassword="ngModel" class="form-control" placeholder="Contraseña actual">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" name="oldpassword" [(ngModel)]="model.password" #password="ngModel" class="form-control" placeholder="Nueva Contraseña">
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" name="passwordconfirm" [(ngModel)]="model.passwordconfirmation" #passwordconfirmation="ngModel" class="form-control" placeholder="Confirma Contraseña">
                            </div>

                            <button type="submit" class="btn btn-block btn-success">Cambiar Contraseña</button>
                        </form>

                        <a href="#/dashboard" class="btn btn-block">Volver a Inicio </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
