<div>
    <div *ngIf="dataFinishedLoading">
        <tabset>
            <tab title="Informacion de Cliente">
                <span *tabHeading>Informacion de Cliente</span>
                <div>
                    <app-registry-p [client]="client" (idRefresher)="refreshId($event)"></app-registry-p>
                </div>
            </tab>

            <tab [disabled]="idClient==null" title="Banco">
                <span *tabHeading>Banco</span>
                <div>

                    <app-bank-p [inputBanksArray]="this.fullClient.banks"></app-bank-p>
                </div>
            </tab>

            <tab [disabled]="idClient==null" title="Archivos">
                <span *tabHeading>Archivos</span>
                <div *ngIf="this.dataLoading">
                    <app-files-p [inputFileData]="this.fullClient.files"></app-files-p>
                </div>
            </tab>

        </tabset>
    </div>
</div>
