<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-body" *ngIf="!loggingIn[0];else loadingScreen">
                            <h1>Inicio de Sesion</h1>
                            <p class="text-muted">Ingresa a tu cuenta</p>
                            <form role="form" (submit)="logIn($event, email.value, password.value)">
                                <div class="input-group mb-3">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <input type="text" #email class="form-control" id="email" placeholder="Usuario">
                                </div>
                                <div class="input-group mb-4">
                                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                                    <input type="password" #password class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4">Login</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="submit" [routerLink]="['/pages/register']" class="btn btn-primary px-4">Crear cuenta</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <ng-template #loadingScreen>
                            <img src="../../../../assets/img/dualLoading.svg">
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
