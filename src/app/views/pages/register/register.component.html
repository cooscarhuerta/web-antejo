<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-4">
                    <div class="card-body p-4">
                        <h1>Registro</h1>
                        <p class="text-muted">Crea tu Cuenta</p>
                        <form role="form" (submit)="registry($event, name.value, email.value, password.value, passwordconfirmation.value)">
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" #name class="form-control" placeholder="Nombre completo">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-addon">@</span>
                                <input type="text" #email class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" #password class="form-control" placeholder="Password">
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" #passwordconfirmation class="form-control" placeholder="Repeat password">
                            </div>

                            <button type="" class="btn btn-block btn-success">Registrarse</button>
                        </form>

                        <button [routerLink]="['../login']" class="btn btn-block">Inicio de Sesi√≥n </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
